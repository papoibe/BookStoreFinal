{% extends 'admin/master.html' %}

{% block body %}

<form method="POST">
  <div class="container">
    <h3 class="text-center text-primary mb-4">Cập nhật thông tin quy định</h3>

    <table class="table table-striped table-bordered table-hover">
      <thead class="bg-primary text-white">
        <tr>
          <th style="width: 15%;">Mã quy định</th>
          <th style="width: 50%;">Tên quy định</th>
          <th style="width: 35%;">Giá trị</th>
        </tr>
      </thead>
      <tbody>
        {% for s in configs %}
        <tr>
          <td>
            <input type="hidden" name="id[]" value="{{ s[0] }}">
            {{ s[0] }}
          </td>
          <td>{{ s[1] }}</td>
          <td>
            <input type="number"
                   name="quantity[]"
                   class="form-control"
                   min="1"
                   placeholder="0"
                   value="{{ s[2] }}"
                   required>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="form-group text-center">
      <button type="submit" class="btn btn-success">Xác nhận</button>
    </div>
  </div>
</form>

{% endblock %}
